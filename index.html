</head>

            <li class="menu-item">
                <a href="#">Menu 1</a>
                
            </li>

                <ul class="submenu">
                    <li class="submenu-item">
                        <a href="#">Submenu 2-1</a>
                        <ul class="sub-submenu">
                            <li><a href="#">Sub-Submenu 2-1-1</a></li>
                            <li><a href="#">Sub-Submenu 2-1-2</a></li>
                        </ul>
                    </li>
                    <li class="submenu-item">
                        <a href="#">Submenu 2-1</a>

                            <li><a href="#">Sub-Submenu 2-1-2</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
            
            
        </ul>
    </nav>
    <script src="script.js"></script>
</body>
</html>
